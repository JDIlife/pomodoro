<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
  <script defer src="./main.js"></script>
</head>

<body>
  <header>
    Pomodoro
  </header>
  <main>
    <div id="timeSettingTitle">
      <div>Study</div>
      <div>Rest</div>
      <div>Cycle</div>
    </div>
    <div id="timeSetting">
      <label for="studySetting"></label>
      <select id="studySetting">
        <option value="1">1</option>
        <option value="15">15</option>
        <option value="25" selected>25</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>
      <label for="restSetting"></label>
      <select id="restSetting">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
      <input type="number" name="cycle" value="1" min="1" id="cycleInput">
      <button id="timeSettingBtn">setting</button>
    </div>

    <div id="totalTimerDiv">
      <div id="totalStudyTimer"></div>
      <div id="totalRestTimer"></div>
    </div>
    <div id="timer">
      <div id="studyTimer"></div>
      <div id="restTimer"></div>
      <div id="cycle"></div>
    </div>

    <div id="btns">
      <button id="startBtn">start</button>
      <button id="stopBtn">stop</button>
    </div>

    <div id="lapsTitle">
      <div>Laps</div>
      <div>Goal</div>
      <div>High Midium Low</div>
    </div>
    <ul id="laps">
    </ul>
    <div id="submitTime">
      <form>
        <label for="evaluationText">study review!</label>
        <input type="text" name="" id="evaluationText" maxlength="30" autocomplete="off">
        <button type="submit">done!</button>
      </form>
    </div>
  </main>

</body>

</html>
