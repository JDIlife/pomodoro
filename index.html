<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <header>
    Pomodoro
  </header>
  <main>
    <span id="timeSettingTitle">
      <div>Study</div>
      <div>Rest</div>
      <div>Cycle</div>
    </span>
    <span id="timeSetting">
      <label for="studySetting"></label>
      <select id="studySetting">
        <option value="1">1</option>
        <option value="15">15</option>
        <option value="25" selected>25</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
      </select>
      <label for="restSetting"></label>
      <select id="restSetting">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
      </select>
      <input type="number" name="cycle" value="1" min="1" id="cycleInput">
      <button id="timeSettingBtn"><i class="fa-solid fa-circle-arrow-right"></i></button>
    </span>

    <div id="timerDiv">
      <div id="totalTimerDiv">
        <div id="totalStudyTimer"></div>
        <div id="totalRestTimer"></div>
      </div>
      <div id="timer">
        <div id="studyTimer"></div>
        <div id="restTimer"></div>
        <div id="cycle"></div>
      </div>
    </div>

    <div id="btns">
      <button id="startBtn"><i class="fa-solid fa-circle-play"></i></button>
      <button id="stopBtn"><i class="fa-solid fa-circle-pause"></i></button>
    </div>
    <button id="nextPageBtn"><i class="fa-solid fa-angle-right"></i></button>

    <span id="lapsTitle">
      <span>Laps</span>
      <span>Goal</span>
      <span>H</span>
      <span>M</span>
      <span>L</span>
    </span>
    <ul id="laps">
    </ul>
    <div id="submitTime">
      <form>
        <label for="evaluationText">study review!</label>
        <input type="text" name="" id="evaluationText" maxlength="30" autocomplete="off">
        <button id="submitBtn" type="submit"><i class="fa-solid fa-pencil"></i></button>
      </form>
    </div>
  </main>

</body>

</html>
